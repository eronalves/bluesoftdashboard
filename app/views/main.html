<div ng-controller="MainCtrl" class="container">
    <div class="section">
        <a ng-click="refresh()" class=" modal-action modal-close waves-effect waves-indigo btn-flat indigo white-text">Atualizar</a>
      
      <div class="row">
        <div class="col s12 m6">
            <h4>Ranking Última Votação</h4>
            <h5>{{rankingUltimaVotacao.nome}} ({{rankingUltimaVotacao.email}}) - {{rankingUltimaVotacao.data | date:'d/M/yyyy hh:mm'}}</h5>
            <table class="bordered hoverable">
                <thead>
                  <tr>
                      <th data-field="position">Posição</th>
                      <th data-field="name">Banda</th>
                      <th data-field="votes">Votos</th>
                  </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="voto in rankingUltimaVotacao.votos">
                    <td>{{$index + 1}}</td>
                    <td>{{voto._id}}</td>
                    <td>{{voto.votos}}</td>
                  </tr>                  
                </tbody>
              </table> 
        </div>
          
          <div class="col s12 m6">
            
          </div>
                 

        <div class="col s12 m6">
            <h4>Ranking Geral</h4>  
            <h5>-</h5>
            <table class="bordered hoverable">
                <thead>
                  <tr>
                      <th data-field="position">Posição</th>
                      <th data-field="name">Banda</th>
                      <th data-field="votes">Votos</th>
                  </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="voto in rankingGeral">
                    <td>{{$index + 1}}</td>
                    <td>{{voto._id}}</td>
                    <td>{{voto.votos}}</td>
                  </tr>                  
                </tbody>
              </table> 
        </div>

    </div>
  </div>
